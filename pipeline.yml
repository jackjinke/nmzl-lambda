AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Pipeline using CodePipeline, CodeBuild and CloudFormation for continuous delivery of a set of Lambda functions.
Parameters:
  TransformBucketName:
    Type: String
    Description: Transform Bucket Name
    Default: aws-nmzl-lambda-transform
  GitHubUser:
    Type: String
    Description: GitHub User
    Default: jackjinke
  GitHubRepo:
    Type: String
    Description: GitHub Repo to pull from. Only the Name. not the URL
    Default: nmzl-lambda
  GitHubBranch:
    Type: String
    Description: GitHub Branch
    Default: master
  GitHubToken:
    NoEcho: true
    Type: String
    Description: >-
      Secret. Go to https://github.com/settings/tokens
  BuildType:
    Type: String
    Default: LINUX_CONTAINER
    Description: The build container type to use for building the app
  BuildComputeType:
    Type: String
    Default: BUILD_GENERAL1_SMALL
    Description: The build compute type to use for building the app
  BuildImage:
    Type: String
    Default: 'aws/codebuild/ubuntu-base:14.04'
    Description: The build image to use for building the app
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: SAM Configuration
        Parameters:
          - TransformBucketName
      - Label:
          default: GitHub Configuration
        Parameters:
          - GitHubToken
          - GitHubUser
          - GitHubRepo
          - GitHubBranch
      - Label:
          default: Build Configuration
        Parameters:
          - BuildType
          - BuildComputeType
          - BuildImage
    ParameterLabels:
      GitHubToken:
        default: GitHub OAuth2 Token
      GitHubUser:
        default: GitHub User/Org Name
      GitHubRepo:
        default: GitHub Repository Name
      GitHubBranch:
        default: GitHub Branch Name
      BuildType:
        default: CodeBuild type
      BuildComputeType:
        default: CodeBuild instance type
      BuildImage:
        default: CodeBuild image

Resources:
  TransformBucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Delete
    Properties:
      BucketName: !Ref TransformBucketName

  CodeBuildRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: codebuild-service
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'
            Version: 2012-10-17
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 634a8f99-678c-43b8-8099-a72a842efc0a
  CodePipelineRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: codepipeline-service
          PolicyDocument:
            Statement:
              - Action:
                  - 'codebuild:*'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 's3:PutObject'
                Resource:
                  - 'arn:aws:s3:::codepipeline*'
                Effect: Allow
              - Action:
                  - 'lambda:*'
                Resource:
                  - !Sub >-
                    arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:*
                Effect: Allow
              - Action:
                  - 'iam:GetRole'
                  - 'iam:CreateRole'
                  - 'iam:DeleteRole'
                  - "iam:PutRolePolicy"
                Resource:
                  - !Sub >-
                    arn:aws:iam::${AWS::AccountId}:role/*
                Effect: Allow
              - Action:
                  - 'iam:AttachRolePolicy'
                  - 'iam:DeleteRolePolicy'
                  - 'iam:DetachRolePolicy'
                Resource:
                  - !Sub >-
                    arn:aws:iam::${AWS::AccountId}:role/*
                Effect: Allow
              - Action:
                  - 'iam:PassRole'
                Resource: '*'
                Effect: Allow
              - Action:
                  - 'cloudformation:CreateChangeSet'
                Resource:
                  - !Sub >-
                    arn:aws:cloudformation:${AWS::Region}:aws:transform/Serverless-2016-10-31
                Effect: Allow
              - Action:
                  - 'codedeploy:CreateApplication'
                  - 'codedeploy:DeleteApplication'
                  - 'codedeploy:RegisterApplicationRevision'
                Resource:
                  - !Sub >-
                    arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:application:*
                Effect: Allow
              - Action:
                  - 'codedeploy:CreateDeploymentGroup'
                  - 'codedeploy:CreateDeployment'
                  - 'codedeploy:GetDeployment'
                Resource:
                  - !Sub >-
                    arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentgroup:*
                Effect: Allow
              - Action:
                  - 'codedeploy:GetDeploymentConfig'
                Resource:
                  - !Sub >-
                    arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentconfig:*
                Effect: Allow
            Version: 2012-10-17
    Metadata:
      'AWS::CloudFormation::Designer':
        id: f7bf9884-1fd4-4612-866e-21ed4f47ba9c

  PipelineBucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Delete
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 75cc0fc4-e9a4-46e9-9cc3-b46eb0b476ad

  CodeBuildProject:
    Type: 'AWS::CodeBuild::Project'
    DependsOn: CodeBuildRole
    Properties:
      Name: !Sub '${AWS::StackName}-project'
      Description: 'CodeBuild project for nmzl-lambda'
      ServiceRole: !GetAtt
        - CodeBuildRole
        - Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: !Ref BuildType
        ComputeType: !Ref BuildComputeType
        Image: !Sub '${BuildImage}'
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 10
    Metadata:
      'AWS::CloudFormation::Designer':
        id: a0a8ee2a-57a3-47df-a6ea-fc2bbb9cef7f
  Pipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      Name: nmzl-lambda
      RoleArn: !GetAtt
        - CodePipelineRole
        - Arn
      Stages:
        - Name: Source
          Actions:
            - InputArtifacts: []
              Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: '1'
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              RunOrder: 1
        - Name: Packaging
          Actions:
            - Name: Artifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: PackagingOutput
              Configuration:
                ProjectName: !Ref CodeBuildProject
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              InputArtifacts:
                - Name: PackagingOutput
              OutputArtifacts:
                - Name: DeployOutput
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                Capabilities: CAPABILITY_IAM
                StackName: 'nmzl-lambda'
                TemplatePath: 'outputSam.yml'
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineBucket
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 55e4cee9-c809-4605-8ed0-da2c8c1d6d34
Outputs:
  PipelineUrl:
    Value: !Sub >-
      https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}
    Description: CodePipeline URL
